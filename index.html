    <title>Mystic Magic Studio - Final Optimization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Do+Hyeon&family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', 'Nanum Gothic', sans-serif; 
          font-weight: 400;
          letter-spacing: -0.01em;
          color: #1e293b;
          background-color: #FDFCF0;
        }
        .font-artistic { 
          font-family: 'Do Hyeon', sans-serif; 
          font-weight: 400;
        }
        /* 버튼 전용 볼드체 설정 */
        .btn-bold { 
          font-family: 'Nanum Gothic', sans-serif; 
          font-weight: 800 !important; 
        }
        /* 전역 텍스트 볼드 해제 강제 (버튼 제외) */
        h1, h2, h3, p, span, li, textarea, input, div {
          font-weight: 400 !important;
        }
        button, .btn-bold, .btn-bold * {
          font-weight: 800 !important;
        }
        /* 줄바꿈 방지 및 예술적 렌더링 */
        .no-wrap {
          white-space: nowrap;
        }
        * {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
        ::selection {
          background-color: rgba(99, 102, 241, 0.2);
        }
